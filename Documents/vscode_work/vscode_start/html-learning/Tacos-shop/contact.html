<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg" type="image/x-icons">
    <title>contact</title>
</head>
<body>
    <header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li ><a href="/">Home</a></li>
            <li><a href="index.html#about">About LTS</a></li>
            <li><a href="index.html#Our-menu">Our Menu</a></li>
            <li><a href="hours.html#serviceHour">Store Hours</a></li>
        </ul>
    </nav>
</header>
<main>
    <figure>
        <img src="Tacos-3.jpg" alt="A Beautiful tacos image" height="400" width="500">
        <figcaption>little Tacos shop tacos</figcaption>
    </figure>
    <article>
        <h2>Our Contact Form</h2>
        <section>
            <fieldset>
                <legend>Send Us A Message</legend>
                <form action="https://httpbin.org/post" method="post">
                    <p>
                        <label for="Name">Name:</label>
                    <input type="text" id="Name" placeholder="Your name" autocomplete required>
                </p>
                <p>
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" placeholder="Your email" autocomplete required>
                </p>
                <p>
                    <table>
                        <tr>
               <td><label for="message">Your Message:</label></td>
               </tr>
               <tr>
               <td><textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea></td>
              </tr>
            </table>
            </p>
                
            </fieldset>
            <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
        </form>
        </section>
    </article>
    <article>
        <h2>Our Location</h2>
        <address>
            <p>555 Taco Temptation Lane suite T kansas City, MO 55555-5555</p>
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
        </address>
    </article>
    <p>
        <a href="#">Back to Top</a>
    </p>
</main>
<hr>
<footer>
<p>
    Copyright &copy; The Little Taco Shop
</p>
</footer>
</body>
</html>
